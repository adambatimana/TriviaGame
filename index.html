<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TRIVA GAME</title>
</head>

<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-12 jumbotron">
        <h1>STAR WARS <br> TRIVIA</h1>
        <p><a class="btn btn-success btn-lg">CLICK TO BEGIN</a></p>
      </div>
    </div>

    <div class="row timer">
      <div class="col-md-12">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">TIME REMAINING</h3>
          </div>
          <div class="panel-body">
            <p class="timer">120</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row questions" id="gameStage">
      <div class="col-md-12 well well-lg">
        <h3>Who previously owned the Millenium Falcon before Han Solo?</h3>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
            Han Solo
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Rey
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Maz Kanata
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios4" value="correct" >
            Lando Calrissian
          </label>
        </div>
      </div>

      <div class="col-md-12 well well-lg">
        <h3>What is the name of Boba Fetts spaceship?</h3>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios5" value="option1" >
            Slave 1
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios6" value="option2">
            Slave 2
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios7" value="option3">
            Jango 2
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios8" value="option4">
            A-wing
          </label>
        </div>

      </div>
    </div>

    <div class="row submit">
      <div class="col-md-12">
        <a href="#" class="btn btn-warning btn-lg btn-block">FINISH and SUBMIT</a>
      </div>
    </div>
  </div>

  <script src = "assets/js/app.js"> </script>
</body>
</html>
